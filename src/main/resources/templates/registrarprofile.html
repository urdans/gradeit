<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->

</head>
<body>
    <nav id="nav1" class="nav nav-pills navbar navbar-dark bg-dark justify-content-end">
        <a class="nav-link disabled" onclick="clearActive(event)" href="/registrar/students">Students</a>
        <a class="nav-link disabled" onclick="clearActive(event)" href="/registrar/teachers">Teachers</a>
        <a class="nav-link disabled" onclick="clearActive(event)" href="/registrar/subjects">Subjects</a>
        <a class="nav-link disabled" onclick="clearActive(event)" href="/registrar/groups">Groups</a>
        <a class="nav-link" onclick="clearActive(event)" href="#" th:text="${username}"></a>
        <div>
            <a class="nav-link" href="/registrar/profile">Profile</a>
            <a class="nav-link" onclick="clearActive(event)" href="/logout">Log out</a>
        </div>
    </nav>
    <div>
        <h1>Registrar Profile</h1>
    </div>
    <div>
        <form method="post" th:object="${userProfileForm}">
            User name:
            <input th:field="*{userName}"><br>
            <small th:errors="*{userName}"></small><br>

            Password:
            <input th:field="*{password}" type="password"><br>
            <small th:errors="*{password}"></small><br>

            Retype password:
            <input th:field="*{password2}" type="password"><br>
            <small th:errors="*{password2}"></small><br>

            <input type="hidden" th:field="*{id}">
            <input type="submit" value="Save">
            <input type="button" onclick="location.href='/registrar/students';" value="Back" />
        </form>
        <p th:text="${msg}" th:class="Error">Default error message</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
