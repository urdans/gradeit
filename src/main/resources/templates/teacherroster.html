<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <title>Document</title>

    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"/> -->


</head>
<body>
    <nav id="nav1" class="nav nav-pills navbar navbar-dark bg-dark justify-content-end">
        <a class="nav-link" href="/teacher/roster">Roster</a>
        <a class="nav-link" href="/teacher/schedules">Schedules</a>
        <a class="nav-link" href="#" th:text="${username}"></a>
        <div>
            <a class="nav-link" href="/teacher/profile">Profile</a>
            <a class="nav-link" href="/logout">Log out</a>
        </div>
    </nav>


    <div>
        <h1 id="roster-title">`</h1>
    </div>

    <div>
        Showing:
        <form method="post" id="groupSubjectPairForm" th:object="${groupSubjectPairForm}">
            <select th:field="*{selectedPair}">
                <option th:each="pair : *{pairs}" th:value="${pair.groupingId}"
                        th:text="${pair.groupName} + ' - ' + ${pair.subjectName}"></option>
            </select>
        </form>
    </div>
    <br>
    <hr>

    <div class="container">
        <table id="roster">
            <tr id="rowid-0">
			    <th>Student Name</th>
                <th th:each="schedule : ${schedules}">
                    <div th:text="${schedule.description}"></div>
                    <div th:text="${#calendars.format(schedule.date,'MM/dd/yyyy')}"></div>
                    <div th:text="${schedule.percentage} + '%'"></div>
                </th>
                <th>Cumulative</th>
            </tr>

            <tr th:each="student : ${studentlist}" th:id="'rowid-' + ${student.studentId}">
                <td><a th:text="${student.studentName}" href="#" th:id="'studentId-'+${student.studentId}"></a></td>
                <td th:each="eval : ${student.gradeEvalPairs}" th:text="${eval.gradeValue} !=null ? ${eval.gradeValue}: '-'"
                    th:id="'gradeId:'+${eval.gradeId}+'-scheduleId:'+${eval.scheduleId}">
                </td>
            </tr>
        </table>
        <span id="under-table-msg" hidden></span>
    </div>
    <div id="student-grades-form" hidden>
        <h3 id="student-grades-form-title"></h3>

        <table id="grades-table">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>%</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td id="totalperc"></td>
                <td id="cum"></td>
            </tr>
        </table>
        <button id="save-button">Save</button>
        <button id="close-button">Close</button>
        <br>
        <span id="student-grades-form-msg" hidden></span>
    </div>


    <p th:text="${groupSubjectPairList}"></p>
    <div th:each="pair : ${groupSubjectPairList}">
        <p th:text="${pair}"></p>
    </div>

    <script type="text/javascript" th:src="@{/js/teacherroster.js}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
