<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="indexfragments :: head"></head>

<body class="clgray mt-5">
    <div class="container">
        <div class="container row">
            <div class="col-sm-8 ct2 text-center">
                <h1>Welcome to GradeIt !</h1>
                <h5>Your school administrative platform</h5>
            </div>
            <div class="col-sm-4 border border-secondary rounded bg-white">
                <h3 class="mt-2 mb-4">Register</h3>
                <form method="post">
                    <div class="form-group">
                        <label for="emailadd">Email address:</label>
                        <input type="text" class="form-control" id="emailadd" name="email" th:value="${email}">
                    </div>
                    <div class="form-group">
                        <label for="uname">User name:</label>
                        <input type="text" class="form-control" id="uname" name="username" th:value="${username}">
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Password:</label>
                        <input type="password" class="form-control" id="pwd1" name="password1">
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Retype password:</label>
                        <input type="password" class="form-control" id="pwd2" name="password2">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                </form>
                <div class="mb-3">
                    <span>Have an account already?</span>
                    <span>Log in <a href="/">here</a></span>
                </div>
            </div>
            <div class="col-sm-8">
            </div>
            <div th:replace="indexfragments :: errormsg"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
